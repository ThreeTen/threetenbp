name: build

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Download repository
        uses: actions/checkout@v2

      - name: Set up JDK 9
        uses: actions/setup-java@v1
        with:
          java-version: 9

      - name: Set up Maven
        uses: stCarolas/setup-maven@v4
        with:
          maven-version: 3.6.3

      - name: Maven dependency/resolve
        run: mvn dependency:resolve

      - name: Maven install
        run: mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V -e > output.txt

      - name: Print logs
        if: ${{ always() }}
        run: |
          tail -n 500 target/it-tests/junit-test/build.log
          tail -n 500 output.txt

      - uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: build.log
          path: target/it-tests/junit-test/build.log

      - uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: it-output.txt
          path: it-output.txt


